{% load staticfiles %}
<!doctype html>
<html>
<head>
  <title>$tockTalk</title>
  <link href="{% static "assets/css/loader.css" %}" rel="stylesheet"/>
</head>
<body>
  <div id="page">
    <div id="phrase_box">
      <svg width="100%" height="100%">
        <defs>
          <!--<style type="text/css">
            @font-face {
              font-family: "Proxima";
              src: url('');
            }
          </style>-->
          <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
            <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
              <stop stop-color="white" stop-opacity="0" offset="0%"/>
              <stop stop-color="white" stop-opacity="1" offset="30%"/>
              <stop stop-color="white" stop-opacity="1" offset="70%"/>
              <stop stop-color="white" stop-opacity="0" offset="100%"/>
            </linearGradient>
            <rect width="100%" height="100%" fill="url(#linearGradient)"/>
          </mask>
        </defs>
        <g width="100%" height="100%" style="mask: url(#mask);">
          <g id="phrases"></g>
        </g>
      </svg>
    </div>
    <div id="footer">
      <div id="logo"></div>$tockTalk
    </div>
  </div>
</body>
<script src="{% static "assets/js/loader.js" %}"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$.ajax({
  type: "GET",
  url: "{{load_link}}",
  success: function(data, textStatus) {
    if (textStatus == "success") {
      window.location.href = "{{redirect}}"
    }
  }
})
</script>
</html>
